<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OSRS Stats — Notion Friendly</title>

  <style>
    body {
      font-family: Inter, system-ui, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 12px;
    }

    h1 {
      font-size: 16px;
      margin-bottom: 10px;
    }

    #summary {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
    }

    .summary-box {
      background: #020617;
      border-radius: 6px;
      padding: 8px 12px;
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
      min-width: 100px;
    }

    .summary-box img {
      width: 18px;
      height: 18px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 6px;
      margin-bottom: 16px;
    }

    /* Skills */
    .skill {
      background: #020617;
      border-radius: 6px;
      padding: 6px;
      font-size: 12px;
      display: flex;
      flex-direction: column;
    }

    .skill-name {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .skill img {
      width: 16px;
      height: 16px;
      vertical-align: middle;
    }

    .progress-bar {
      height: 5px;
      background: #1e293b;
      border-radius: 3px;
      overflow: hidden;
      margin-top: 3px;
    }

    .progress-fill {
      height: 100%;
      background: #3b82f6;
      width: 0%;
    }

    .skill:hover {
      cursor: default;
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <h1>OSRS Stats — pdapt4oe9gj</h1>

  <div id="summary">
    <div class="summary-box">
      <img src="icons/stats.png" alt="Total Level" />
      <div>
        <span>Total Level</span><br />
        <strong id="total-level">–</strong>
      </div>
    </div>
    <div class="summary-box">
      <span>Combat</span><br />
      <strong id="combat-level">–</strong>
    </div>
  </div>

  <div class="grid" id="stats"></div>

  <script>
    const username = "pdapt4oe9gj";

    const skills = [
      "Overall","Attack","Defence","Strength","Hitpoints","Ranged",
      "Prayer","Magic","Cooking","Woodcutting","Fletching","Fishing",
      "Firemaking","Crafting","Smithing","Mining","Herblore","Agility",
      "Thieving","Slayer","Farming","Runecraft","Hunter","Construction"
    ];

    const skillIcons = {
      Overall: "icons/Stats_icon.png",
      Attack: "icons/Attack_icon.png",
      Defence: "icons/Defence_icon.png",
      Strength: "icons/Strength_icon.png",
      Hitpoints: "icons/Hitpoints_icon.png",
      Ranged: "icons/Ranged_icon.png",
      Prayer: "icons/Prayer_icon.png",
      Magic: "icons/Magic_icon.png",
      Cooking: "icons/Cooking_icon.png",
      Woodcutting: "icons/Woodcutting_icon.png",
      Fletching: "icons/Fletching_icon.png",
      Fishing: "icons/Fishing_icon.png",
      Firemaking: "icons/Firemaking_icon.png",
      Crafting: "icons/Crafting_icon.png",
      Smithing: "icons/Smithing_icon.png",
      Mining: "icons/Mining_icon.png",
      Herblore: "icons/Herblore_icon.png",
      Agility: "icons/Agility_icon.png",
      Thieving: "icons/Thieving_icon.png",
      Slayer: "icons/Slayer_icon.png",
      Farming: "icons/Farming_icon.png",
      Runecraft: "icons/Runecraft_icon.png",
      Hunter: "icons/Hunter_icon.png",
      Construction: "icons/Construction_icon.png"
    };

    function calculateCombat(stats) {
      const base = 0.25 * (stats.defence + stats.hitpoints + Math.floor(stats.prayer / 2));
      const melee = 0.325 * (stats.attack + stats.strength);
      const range = 0.325 * (Math.floor(stats.ranged / 2) + stats.ranged);
      const mage  = 0.325 * (Math.floor(stats.magic / 2) + stats.magic);
      return Math.floor(base + Math.max(melee, range, mage));
    }

    function xpForLevel(n) {
      let points = 0;
      for (let lvl = 1; lvl <= n; lvl++) {
        points += Math.floor(lvl + 300 * Math.pow(2, lvl / 7));
      }
      return Math.floor(points / 4);
    }

    const skillUrl =
      "https://api.allorigins.win/raw?url=" +
      encodeURIComponent(
        "https://secure.runescape.com/m=hiscore_oldschool/index_lite.ws?player=" + username
      );

    fetch(skillUrl)
      .then(res => res.text())
      .then(text => {
        const lines = text.trim().split("\n");
        const container = document.getElementById("stats");
        container.innerHTML = "";

        let totalLevel = 0;
        const levels = {};

        lines.forEach((line, i) => {
          if (!skills[i]) return;

          const parts = line.split(",");
          if (parts.length < 2) return;

          const level = parseInt(parts[1], 10);
          const xp = parseInt(parts[2], 10);
          const key = skills[i].toLowerCase();

          levels[key] = level;
          totalLevel += level;

          const div = document.createElement("div");
          div.className = "skill";
          div.title = `${xp.toLocaleString()} XP / ${xpForLevel(level+1).toLocaleString()} XP to next level`;

          div.innerHTML = `
            <div class="skill-name">
              <img src="${skillIcons[skills[i]]}" alt="${skills[i]}"/>
              <span>${skills[i]}</span>
            </div>
            <strong>${level}</strong>
          `;

          const nextXP = xpForLevel(level + 1);
          const percent = Math.min(100, Math.floor((xp / nextXP) * 100));
          const bar = document.createElement("div");
          bar.className = "progress-bar";
          bar.innerHTML = `<div class="progress-fill" style="width:${percent}%"></div>`;
          div.appendChild(bar);

          container.appendChild(div);
        });

        document.getElementById("total-level").textContent = totalLevel;
        document.getElementById("combat-level").textContent = calculateCombat(levels);
      })
      .catch(err => {
        document.body.innerHTML = "Failed to load stats.";
        console.error(err);
      });
  </script>
</body>
</html>
